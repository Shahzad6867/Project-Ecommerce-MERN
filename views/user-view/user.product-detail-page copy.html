<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Main Container -->
  <div class="flex max-w-7xl mx-auto mt-10 px-4 gap-8">

    <!-- Sidebar Filters -->
    <aside class="w-1/4 bg-white p-5 rounded-xl shadow-sm">
      <h2 class="text-lg font-semibold mb-4">Filters</h2>

      <form action="/products/filter" method="POST" class="space-y-6">

        <!-- Category Filter -->
        <div>
          <h3 class="font-medium mb-2">Category</h3>
          <div class="space-y-1">
            <label class="flex items-center gap-2">
              <input type="checkbox" name="category" value="Electronics" class="accent-emerald-600">
              Electronics
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="category" value="Clothing" class="accent-emerald-600">
              Clothing
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="category" value="Accessories" class="accent-emerald-600">
              Accessories
            </label>
          </div>
        </div>

        <!-- Price Filter -->
        <div>
          <h3 class="font-medium mb-2">Price Range</h3>
          <div class="flex items-center gap-2">
            <input type="number" name="minPrice" placeholder="Min" class="border rounded-lg w-1/2 p-2">
            <input type="number" name="maxPrice" placeholder="Max" class="border rounded-lg w-1/2 p-2">
          </div>
        </div>

        <!-- Brand Filter -->
        <div>
          <h3 class="font-medium mb-2">Brand</h3>
          <div class="space-y-1">
            <label class="flex items-center gap-2">
              <input type="checkbox" name="brand" value="Nike" class="accent-emerald-600">
              Nike
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="brand" value="Apple" class="accent-emerald-600">
              Apple
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="brand" value="Samsung" class="accent-emerald-600">
              Samsung
            </label>
          </div>
        </div>

        <!-- Apply Filter Button -->
        <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded-lg font-medium">
          Apply Filters
        </button>
      </form>
    </aside>

    <!-- Product Section -->
    <section class="flex-1">

      <!-- Sort Buttons -->
      <div class="flex flex-wrap items-center justify-between mb-6">
        <h2 class="text-xl font-semibold">All Products</h2>
        <div class="flex gap-2">
          <button class="sort-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-md" data-sort="featured">Featured</button>
          <button class="sort-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-md" data-sort="low-high">Price: Low → High</button>
          <button class="sort-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-md" data-sort="high-low">Price: High → Low</button>
          <button class="sort-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-md" data-sort="az">A → Z</button>
          <button class="sort-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-md" data-sort="za">Z → A</button>
        </div>
      </div>

      <!-- Products Grid -->
      <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Sample Product Cards -->
      </div>
    </section>
  </div>

  <script>
    // Dummy Product Data
    const products = [
      { name: "Apple iPhone 15", price: 999, img: "https://via.placeholder.com/200x200?text=iPhone" },
      { name: "Nike Air Force 1", price: 120, img: "https://via.placeholder.com/200x200?text=Nike+Shoes" },
      { name: "Samsung Galaxy S23", price: 899, img: "https://via.placeholder.com/200x200?text=Samsung" },
      { name: "Denim Jacket", price: 80, img: "https://via.placeholder.com/200x200?text=Jacket" },
      { name: "Wireless Earbuds", price: 59, img: "https://via.placeholder.com/200x200?text=Earbuds" },
      { name: "Leather Wallet", price: 35, img: "https://via.placeholder.com/200x200?text=Wallet" },
    ];

    const productGrid = document.getElementById("productGrid");

    // Render products
    function renderProducts(list) {
      productGrid.innerHTML = list.map(p => `
        <div class="bg-white border rounded-xl p-3 hover:shadow-md transition">
          <img src="${p.img}" class="w-full h-40 object-contain" alt="${p.name}">
          <h4 class="font-semibold text-sm mt-2">${p.name}</h4>
          <p class="text-emerald-600 font-bold mt-1">$${p.price}</p>
        </div>
      `).join("");
    }

    // Initial load
    renderProducts(products);

    // Sorting Logic
    document.querySelectorAll(".sort-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const sortType = btn.dataset.sort;

        document.querySelectorAll(".sort-btn").forEach(b => b.classList.remove("bg-emerald-600", "text-white"));
        btn.classList.add("bg-emerald-600", "text-white");

        let sorted = [...products];
        if (sortType === "low-high") sorted.sort((a, b) => a.price - b.price);
        else if (sortType === "high-low") sorted.sort((a, b) => b.price - a.price);
        else if (sortType === "az") sorted.sort((a, b) => a.name.localeCompare(b.name));
        else if (sortType === "za") sorted.sort((a, b) => b.name.localeCompare(a.name));
        else sorted = [...products]; // featured default

        renderProducts(sorted);
      });
    });
  </script>

</body>
</html>
